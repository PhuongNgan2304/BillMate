<div class="homescreen">
    <!-- HEADER -->
    <header class="header">
        <!-- <img src="assets/logo-invomate2-removebg.png" alt="logo" class="logo-small" /> -->
        <div class="auth-buttons" [@fadeSlideIn] class="auth-buttons">
            <button class="btn btn-signin">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in
            </button>
            <button class="btn btn-signup">
                <i class="fa-solid fa-user-plus"></i>
                Sign up
            </button>
        </div>
    </header>

    <!-- TABS -->
    <div class="tabs">
        <button class="tab"
            [class.active]="activeTab === 'invoices'"
            (click)="setActivetab('invoices')">
            INVOICES
        </button>

        <button class="tab"
            [class.active]="activeTab === 'clients'"
            (click)="setActiveTab('clients')">
            CLIENTS
        </button>
     </div>

    <!-- BODY -->
    <main class="body">
        <!-- <div class="clients-section slide-from-left">

            <div class="image-box">Image Client</div>
        </div>

        <div class="invoices-section slide-from-right">
            <div class="image-box">Image Invoice</div>
            <button class="main-btn">INVOICES</button>
        </div> -->
    </main>
</div>
