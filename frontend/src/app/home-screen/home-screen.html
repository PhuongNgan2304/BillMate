<div class="homescreen">
    <!-- HEADER -->
    <header class="header">
        <!-- <img src="assets/logo-invomate2-removebg.png" alt="logo" class="logo-small" /> -->
        <div class="auth-buttons" [@fadeSlideIn] class="auth-buttons">
            <button class="btn btn-signin">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in
            </button>
            <button class="btn btn-signup">
                <i class="fa-solid fa-user-plus"></i>
                Sign up
            </button>
        </div>
    </header>

    <!-- TABS -->
    <div class="tabs">
        <button class="tab" [class.active]="activeTab === 'invoices'" (click)="setActiveTab('invoices')">
            INVOICES
        </button>

        <button class="tab" [class.active]="activeTab === 'clients'" (click)="setActiveTab('clients')">
            CLIENTS
        </button>
    </div>

    <!-- <div *ngIf="activeTab === 'invoices'" class="tab-content invoices">
        <h2>Invoices</h2>
        <p>Manage your invoices efficiently.</p>
        <button class="main-btn">Create Invoice</button>
    </div> -->

    <!-- <div *ngIf="activeTab === 'clients'" class="tab-content clients">
        <h2>Clients</h2>
        <p>Manage your clients effectively.</p>
        <button class="main-btn">Add Client</button>
    </div> -->


    <!-- MAIN CONTENT -->
    <div class="content">
        <!-- Sidebar -->
        <div *ngIf="activeTab === 'invoices'" class="sidebar invoices">
            <div class="tab-content invoices">
                <ul>
                    <li class="function" [class.active]="activeFunction ==='readInvoices'"
                        (click)="setActiveFunction('readInvoices')">View list of invoices</li>
                    <li class="function" [class.active]="activeFunction ==='createInvoices'"
                        (click)="setActiveFunction('createInvoices')">Create an invoice</li>
                </ul>
            </div>
        </div>

        <!-- Invoice Section -->
        <div *ngIf="activeTab === 'invoices' && activeFunction === 'readInvoices'" class="body-section invoices">
            <div class="section-header invoices">
                <!-- <i class="fa-solid fa-file-invoice-dollar"></i> -->
                <h2>Invoices List</h2>
                <input type="text" placeholder="Search..." class="search-box" />
                <!-- <p>Manage your invoices efficiently.</p>
                <button class="main-btn">Create Invoice</button> -->
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="btn btn-filter">
                    <i class="fa-solid fa-filter"></i>
                    Filter
                </button>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Invoice Number</th>
                            <th>Invoice Date</th>
                            <th>Prepared By</th>
                            <th>Client Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>09874678</td>
                            <td>22-Jan-2025</td>
                            <td>Thang Nguyen</td>
                            <td>Bolt Baron</td>
                            <td>Đã thanh toán</td>
                        </tr>
                        <!-- <tr *ngFor="let item of invoices; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.invoiceNumber }}</td>
                            <td>{{ item.invoiceDate }}</td>
                            <td>{{ item.preparedBy }}</td>
                            <td>{{ item.clientName }}</td>
                            <td>{{ item.status }}</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

        <div *ngIf="activeTab === 'invoices' && activeFunction === 'createInvoices'" class="body-section invoices">
            <div class="section-header invoices">
                <!-- <i class="fa-solid fa-file-invoice-dollar"></i> -->
                <h2>Create Invoice</h2>
                <!-- <p>Manage your invoices efficiently.</p>
                <button class="main-btn">Create Invoice</button> -->
            </div>
        </div>






        <div *ngIf="activeTab === 'clients'" class="sidebar clients">
            <div class="tab-content clients">
                <ul>
                    <li class="active">View list of clients</li>
                    <li>Create a client</li>
                </ul>
            </div>
        </div>
    </div>
